<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <h1>学生信息</h1>
    <button @click="student.age++">年龄加一岁</button> <br/>
    <button @click="addsex">添加性别属性</button> <br/>
    <button @click.once="addfriend">在列表首位添加一个朋友</button> <br/>
    <button @click.once="xgfristfriend">修改第一个朋友的名字</button> <br/>
    <button @click.once="addhobby">添加一个爱好</button> <br/>
    <button @click.once="xghobby">修改第一个爱好</button> <br/>
    <h3>姓名：{{student.name}}</h3>
    <h3>年龄：{{student.age}}</h3>
    <h3 v-if="student.sex">性别：{{student.sex}}</h3>
    <h3>爱好：</h3>
    <ul>
        <li v-for="(h,index) in student.hobby":key="index">
            {{h}}
        </li>
    </ul>
    <h3>友友们：</h3>
    <ul>
        <li v-for="(f,index) in student.friends":key="index">
            {{f.name}}--{{f.age}}
        </li>
    </ul>
</div>
</body>
<script>
    new Vue({
        el:'#root',
        data: {
            student:{
                name:'tom',
                age:18,
                hobby:['原神','炉石','lol'],
                friends:[
                    {name:'华腾',age:35},
                    {name:'小云',age:36}
                ]
            }
        },
        methods: {
            addsex(){
                Vue.set(this.student,'sex','男')
            },
            addfriend(){
                this.student.friends.unshift({name:'建林',age:70})
            },
            xgfristfriend(){
                this.student.friends[0].name='张三'
            },
            addhobby(){
                this.student.hobby.push('学习')
            },
            xghobby(){
                Vue.set(this.student.hobby,0,'起飞')
            }



        },
    })
</script>
</html>
